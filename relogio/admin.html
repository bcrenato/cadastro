<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin — Relógio de Oração</title>
  <!-- Carrega como módulo ES -->
  <script type="module">
    import { db } from '../firebase-config.js';
    import { ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Função para renderizar a lista admin
    function renderAdmin(snapshot) {
      const list = document.getElementById('lista');
      list.innerHTML = '';
      snapshot.forEach(child => {
        const h = child.key;
        const data = child.val();
        if (data.reservado) {
          list.innerHTML += `
            <div>
              ${h}: ${data.nome_reserva}
              <button data-horario="${h}" class="btn-liberar">Liberar</button>
            </div>`;
        }
      });
      
      // Adiciona listeners aos botões
      document.querySelectorAll('.btn-liberar').forEach(btn => {
        btn.addEventListener('click', function() {
          liberar(this.dataset.horario);
        });
      });
    }

    // Função para liberar horário
    function liberar(horario) {
      if (!confirm('Liberar reserva de '+horario+'?')) return;
      update(ref(db, `horarios/${horario}`), {
        reservado: false,
        nome_reserva: ''
      }).then(() => alert('Liberado!'));
    }

    // Inicia a escuta dos horários
    onValue(ref(db, 'horarios'), renderAdmin);
  </script>
</head>
<body>
  <h1>Painel Admin</h1>
  <div id="lista"></div>
</body>
</html>
