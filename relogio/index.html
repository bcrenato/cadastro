    <h1>Rel칩gio de Ora칞칚o</h1>
    
    <div class="horario-container" id="horariosContainer">
        <div class="loading">Verificando autentica칞칚o...</div>
    </div>
    
    <a href="admin.html" class="admin-link">Acesso Administrativo</a>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Aplica칞칚o principal -->
    <script>
        // Configura칞칚o do Firebase (substitua pelo seu firebase-config.js)
        const firebaseConfig = {
            apiKey: "AIzaSyCv6pzl34tyPTARtGxV6g2AJfkrtQeA-xU",
  authDomain: "cadastro-igreja-23042.firebaseapp.com",
  databaseURL: "https://cadastro-igreja-23042-default-rtdb.firebaseio.com",
  projectId: "cadastro-igreja-23042",
  storageBucket: "cadastro-igreja-23042.firebasestorage.app",
  messagingSenderId: "977906864836",
  appId: "1:977906864836:web:1a21a29f4b941ac5aeaf91"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Refer칡ncias globais
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Elementos da p치gina
        const horariosContainer = document.getElementById('horariosContainer');
        
        // Monitora estado de autentica칞칚o
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Usu치rio n칚o autenticado - redireciona para login
                window.location.href = '../login.html';
                return;
            }
            
            // Usu치rio autenticado - carrega os hor치rios
            loadHorarios();
        }, (error) => {
            showError("Erro na autentica칞칚o: " + error.message);
        });
        
        // Carrega os hor치rios do banco de dados
        function loadHorarios() {
            horariosContainer.innerHTML = '<div class="loading">Carregando hor치rios...</div>';
            
            const horariosRef = database.ref('relogio/horarios');
            
            horariosRef.on('value', (snapshot) => {
                renderHorarios(snapshot);
            }, (error) => {
                showError("Erro ao carregar hor치rios: " + error.message);
            });
        }
        
        // Renderiza os hor치rios na p치gina
        function renderHorarios(snapshot) {
            horariosContainer.innerHTML = '';
            
            if (!snapshot.exists()) {
                horariosContainer.innerHTML = '<div class="loading">Nenhum hor치rio cadastrado.</div>';
                return;
            }

            snapshot.forEach((child) => {
                const h = child.key;
                const data = child.val();
                const card = document.createElement('div');
                card.className = 'horario-card';
                
                card.innerHTML = `
                    <div style="font-size: 18px; margin-bottom: 10px; font-weight: bold;">${h}</div>
                    ${data.reservado ? 
                        `<div style="font-size: 14px; color: #666; margin-top: 5px;">
                            Reservado por: ${data.nome_reserva || 'N칚o informado'}
                        </div>
                        <button class="reservar-btn" disabled>Indispon칤vel</button>` : 
                        `<button class="reservar-btn" onclick="reservar('${h}')">Reservar hor치rio</button>`
                    }
                `;
                
                horariosContainer.appendChild(card);
            });
        }
        
        // Fun칞칚o para reservar hor치rio (global)
        window.reservar = function(horario) {
            const nome = prompt('Digite seu nome para reservar:');
            if (!nome || nome.trim() === '') return;
            
            const updates = {
                reservado: true,
                nome_reserva: nome.trim(),
                data_reserva: new Date().toISOString(),
                userId: auth.currentUser.uid
            };
            
            database.ref('relogio/horarios/' + horario).update(updates)
                .then(() => {
                    alert('Hor치rio reservado com sucesso!');
                })
                .catch((error) => {
                    console.error("Erro na reserva:", error);
                    alert('Erro ao reservar. Tente novamente.');
                });
        }
        
        // Mostra mensagem de erro
        function showError(message) {
            console.error(message);
            horariosContainer.innerHTML = `
                <div class="error-message">
                    ${message}<br><br>
                    <button onclick="window.location.reload()">Recarregar p치gina</button>
                </div>
            `;
        }
    </script>
