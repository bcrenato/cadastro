<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio de Oraçãoaaa</title>
  <!-- Carrega como módulo ES -->
  <script type="module">
    // Importa do seu firebase-config principal
    import { db } from '../firebase-config.js';
    import { ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Função para renderizar horários
    function renderHorarios(snapshot) {
      const container = document.getElementById('horarios');
      container.innerHTML = '';
      snapshot.forEach(child => {
        const h = child.key;
        const data = child.val();
        const btn = data.reservado
          ? `<button disabled>${h} — Reservado</button>`
          : `<button data-horario="${h}" class="btn-reservar">${h} — Reservar</button>`;
        container.innerHTML += `<div>${btn}</div>`;
      });
      
      // Adiciona listeners aos botões
      document.querySelectorAll('.btn-reservar').forEach(btn => {
        btn.addEventListener('click', function() {
          reservar(this.dataset.horario);
        });
      });
    }

    // Função para reservar horário
    function reservar(horario) {
      const nome = prompt('Seu nome:');
      if (!nome) return;
      update(ref(db, `horarios/${horario}`), {
        reservado: true,
        nome_reserva: nome
      }).then(() => alert('Reserva confirmada!'));
    }

    // Inicia a escuta dos horários
    onValue(ref(db, 'horarios'), renderHorarios);
  </script>
</head>
<body>
  <h1>Relógio de Oração</h1>
  <div id="horarios"></div>
</body>
</html>
