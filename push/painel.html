<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Notifica√ß√µes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #317EFB;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], textarea, input[type="file"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background-color: #317EFB;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #255bb5;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
      display: none;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .file-info {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>üì¢ Painel de Notifica√ß√µes Push</header>

<main>
  <form id="formNotif" enctype="multipart/form-data">
    <label for="title">T√≠tulo*</label>
    <input type="text" id="title" name="title" placeholder="Subt√≠tulo da notifica√ß√£o" required />

    <label for="body">Mensagem*</label>
    <textarea id="body" name="body" placeholder="Mensagem principal" required></textarea>

    <label for="pageSelect">P√°gina do sistema (opcional)</label>
    <select id="pageSelect" name="pageSelect">
      <option value="">-- Selecione uma p√°gina --</option>
      <option value="https://bcrenato.github.io/cadastro/">Cadastro</option>
      <option value="https://bcrenato.github.io/cadastro/relogio/">Rel√≥gio de ora√ß√£o</option>
      <option value="https://bcrenato.github.io/cadastro/presenca/">Lista de Presen√ßa</option>
    </select>

    <label for="customLink">Link personalizado (opcional)</label>
    <input type="text" id="customLink" name="customLink" placeholder="https://exemplo.com/pagina" />

    <label for="image_url">Link da imagem (opcional)</label>
    <input type="text" id="image_url" name="image_url" placeholder="https://exemplo.com/imagem.jpg" />

    <label for="imageUpload">Imagem (opcional)</label>
    <input type="file" id="imageUpload" name="image" accept="image/jpeg, image/png, image/gif" />
    <div class="file-info" id="fileInfo"></div>
    <img id="imagePreview" alt="Pr√©-visualiza√ß√£o da imagem" />

    <button type="submit" id="submitBtn">Enviar Notifica√ß√£o para Todos</button>
  </form>

  <div class="status" id="status"></div>
</main>

<script>
  let compressedBlob = null;

  const pageSelect = document.getElementById('pageSelect');
  const customLink = document.getElementById('customLink');

  // Sincronizar: se escolhe p√°gina, limpa link personalizado e vice-versa
  pageSelect.addEventListener('change', () => {
    if (pageSelect.value) {
      customLink.value = '';
    }
  });
  customLink.addEventListener('input', () => {
    if (customLink.value.trim() !== '') {
      pageSelect.value = '';
    }
  });

  document.getElementById('imageUpload').addEventListener('change', function () {
    const preview = document.getElementById('imagePreview');
    const fileInfo = document.getElementById('fileInfo');
    const file = this.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          const MAX_WIDTH = 1024;
          const scaleSize = MAX_WIDTH / img.width;
          canvas.width = MAX_WIDTH;
          canvas.height = img.height * scaleSize;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(function (blob) {
            compressedBlob = blob;

            const previewUrl = URL.createObjectURL(blob);
            preview.src = previewUrl;
            preview.style.display = 'block';

            fileInfo.textContent = `Comprimido: ${(blob.size / 1024).toFixed(1)} KB`;
          }, 'image/jpeg', 0.7);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
      fileInfo.textContent = '';
      compressedBlob = null;
    }
  });

  document.getElementById('formNotif').addEventListener('submit', async function (e) {
    e.preventDefault();

    const title = document.getElementById('title').value.trim();
    const body = document.getElementById('body').value.trim();
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    // Prioridade: p√°gina selecionada > link personalizado
    let link = '';
    if (pageSelect.value) {
      link = pageSelect.value;
    } else if (customLink.value.trim() !== '') {
      link = customLink.value.trim();
    }

    statusDiv.innerHTML = '';
    submitBtn.disabled = true;
    submitBtn.textContent = 'Enviando...';
    statusDiv.innerHTML = '<div>Aguarde, enviando notifica√ß√£o...</div>';

    try {
      const formData = new FormData();
      formData.append('title', title);
      formData.append('body', body);
      if (link) formData.append('link', link);

      if (compressedBlob) {
        formData.append('image', compressedBlob, 'imagem.jpg');
      }

      const response = await fetch('send_to_all.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (!response.ok) throw new Error(result.error || 'Erro desconhecido');

      let html = `<div class="success">
          Notifica√ß√£o enviada com sucesso!<br>
          Dispositivos: ${result.success_count + result.error_count}<br>
          Sucessos: ${result.success_count}<br>
          Falhas: ${result.error_count}
        </div>`;

      if (result.error_count > 0) {
        html += `<div class="error" style="margin-top:15px;">
          <strong>Erros:</strong><br>
          <pre style="text-align:left;">${JSON.stringify(result.errors, null, 2)}</pre>
        </div>`;
      }

      statusDiv.innerHTML = html;
      this.reset();
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('fileInfo').textContent = '';
      compressedBlob = null;

    } catch (err) {
      statusDiv.innerHTML = `<div class="error">Erro ao enviar: ${err.message}</div>`;
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Enviar Notifica√ß√£o para Todos';
    }
  });
</script>

</body>
</html>
