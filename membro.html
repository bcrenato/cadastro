<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha do Membro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="fichaMembro"></div>

  <script src="supabase.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    supabase
      .from('membros')
      .select('*')
      .eq('id', id)
      .single()
      .then(({ data }) => {
        const div = document.getElementById('fichaMembro');
        div.innerHTML = `
          <img src="${data.foto_url}" alt="Foto" width="150">
          <h2>${data.nome}</h2>
          <p><strong>Função:</strong> ${data.funcao}</p>
          <p><strong>Endereço:</strong> ${data.endereco}</p>
          <p><strong>Data do Batismo:</strong> ${data.batismo}</p>
        `;
      });
  </script>
</body>
</html>
