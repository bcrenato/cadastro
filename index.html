<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    #preview {
      display: none;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto;
      border: 3px solid #e5e7eb;
    }
    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }
    .btn-upload {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #f3f4f6;
      border: 1px dashed #d1d5db;
      border-radius: 8px;
      color: #4b5563;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-upload:hover {
      background-color: #e5e7eb;
      border-color: #9ca3af;
    }
    .btn-submit {
      background-color: #4f46e5;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.2s;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #4338ca;
    }
    .required-field::after {
      content: '*';
      color: #ef4444;
      margin-left: 2px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
            <a class="nav-link" href="aniversariantes.html">Aniversariantes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-container my-4">
    <h2 class="text-center mb-6" style="color: #111827; font-weight: 600;">Cadastro de Membro</h2>
    <form id="form-membro">
      
      <div class="text-center mb-6">
        <img id="preview" alt="Prévia da Foto">
        <div class="mt-3">
          <label class="btn-upload">
            <i class="fas fa-camera mr-2"></i>
            Selecionar/Tirar Foto
            <input type="file" id="foto" accept="image/*" class="d-none" required>
          </label>
        </div>
      </div>

      <div class="form-grid">
        <!-- Coluna 1 -->
        <div>
          <label for="nome" class="form-label required-field">Nome Completo</label>
          <div class="relative">
            <input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite o nome completo">
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <!-- Coluna 2 -->
        <div>
          <label for="endereco" class="form-label required-field">Endereço</label>
          <div class="relative">
            <input type="text" id="endereco" name="endereco" class="form-control" required placeholder="Digite o endereço completo">
            <i class="fas fa-map-marker-alt input-icon"></i>
          </div>
        </div>

        <!-- Coluna 1 -->
        <div>
          <label for="batismo" class="form-label required-field">Data de Batismo</label>
          <div class="relative">
            <input type="date" id="batismo" name="batismo" class="form-control" required>
            <i class="fas fa-calendar-check input-icon"></i>
          </div>
        </div>

        <!-- Coluna 2 -->
        <div>
          <label for="nascimento" class="form-label required-field">Data de Nascimento</label>
          <div class="relative">
            <input type="date" id="nascimento" name="nascimento" class="form-control" required>
            <i class="fas fa-birthday-cake input-icon"></i>
          </div>
        </div>

        <!-- Função (ocupa duas colunas em desktop) -->
        <div class="md:col-span-2">
          <label for="funcao" class="form-label required-field">Função</label>
          <div class="relative">
            <select id="funcao" name="funcao" class="form-control" required>
              <option value="">Selecione a função</option>
              <option value="membro">Membro</option>
              <option value="diacono">Diácono</option>
              <option value="pastor">Pastor</option>
            </select>
            <i class="fas fa-user-tag input-icon"></i>
          </div>
        </div>
      </div>

      <div class="mt-8">
        <button type="submit" class="btn btn-primary btn-submit">
          <i class="fas fa-save mr-2"></i>Cadastrar Membro
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
