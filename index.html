<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Busca de CEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2>Cadastro com Busca de CEP</h2>

  <form>
    <div class="mb-3">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" maxlength="9" oninput="buscarCEP()">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Endereço completo" readonly>
    </div>

    <!-- Outros campos do formulário aqui -->

  </form>

  <script src="app.js"></script>
</body>
</html>
