<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Esconde o input file original */
    #foto {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      border: 0;
    }

    /* Botão personalizado para input file */
    label[for="foto"] {
      display: inline-block;
      background-color: #0d6efd;
      color: white;
      padding: 8px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    label[for="foto"]:hover {
      background-color: #0b5ed7;
    }

    /* Miniatura da foto preview */
    .foto-preview {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      display: none;
      margin: 0 auto 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    }

    /* Container do form */
    .form-wrapper {
      max-width: 500px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="listagem.html">Listagem</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container form-wrapper">
    <h2 class="text-center mb-4">Cadastro de Membro</h2>

    <form id="form-membro" class="card p-4 shadow-sm text-center">

      <!-- Miniatura da foto -->
      <img id="preview" class="foto-preview" alt="Prévia da Foto" />

      <!-- Botão para selecionar/tirar foto -->
      <div class="mb-4">
        <label for="foto">Selecionar/Tirar Foto</label>
        <input type="file" id="foto" accept="image/*" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Endereço</label>
        <input type="text" name="endereco" class="form-control" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Data de Batismo</label>
        <input type="date" name="batismo" class="form-control" required />
      </div>

      <div class="mb-4 text-start">
        <label class="form-label">Função</label>
        <select name="funcao" class="form-select" required>
          <option value="">Selecione a função</option>
          <option value="membro">Membro</option>
          <option value="diacono">Diácono</option>
          <option value="pastor">Pastor</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
  <script>
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");

    fotoInput.addEventListener("change", () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });
  </script>
</body>
</html>
