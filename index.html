<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro com Busca de CEP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Biblioteca de máscara -->
  <script src="https://unpkg.com/imask"></script>
</head>
<body class="container mt-5">

  <h2>Cadastro de Endereço</h2>

  <form>
    <div class="mb-3">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" class="form-control" id="cep" placeholder="00000-000"
             maxlength="9" oninput="buscarCEP()" onblur="buscarCEP()">
    </div>

    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Endereço completo" readonly>
    </div>

    <!-- Adicione mais campos conforme o seu formulário -->
  </form>

  <!-- Arquivo JavaScript do projeto -->
  <script src="app.js"></script>
</body>
</html>
