<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .section-title {
      color: #495057;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 10px;
    }
    #preview {
      display: none;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .divider {
      border-top: 1px dashed #dee2e6;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar fixa no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
            <a class="nav-link" href="aniversariantes.html">Aniversariantes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de cadastro -->
  <div class="container py-4">
    <div class="form-container">
      <h2 class="text-center mb-4">1</h2>
      <h3 class="section-title">Dados Pessoais</h3>
      
      <form id="form-membro">
        <!-- Foto -->
        <div class="text-center mb-4">
          <img id="preview" alt="Prévia da Foto">
          <label class="btn btn-outline-primary">
            <i class="fas fa-camera me-2"></i>Selecionar / Tirar Foto
            <input type="file" id="foto" accept="image/*" class="d-none" required>
          </label>
        </div>

        <!-- Nome Completo -->
        <div class="mb-4">
          <h5 class="form-label">Nome Completo*</h5>
          <input type="text" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <h5 class="form-label">CPF*</h5>
            <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
          </div>
          <div class="col-md-6 mb-3">
            <h5 class="form-label">Telefone*</h5>
            <input type="tel" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
          </div>
        </div>

        <div class="divider"></div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <h5 class="form-label">Data de Nascimento*</h5>
            <input type="date" name="nascimento" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <h5 class="form-label">RG</h5>
            <input type="text" name="rg" class="form-control" placeholder="00.000.000-0">
          </div>
        </div>

        <div class="mb-4">
          <h5 class="form-label">E-mail*</h5>
          <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
        </div>

        <div class="divider"></div>

        <div class="mb-4">
          <h5 class="form-label">3</h5>
          <h5 class="form-label">Espiritual</h5>
          <!-- Adicione aqui os campos espirituais conforme necessário -->
        </div>

        <div class="mb-4">
          <h5 class="form-label">Data de Cláusula</h5>
          <input type="date" name="clausula" class="form-control">
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
