<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {

      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
            <a class="nav-link" href="aniversariantes.html">Aniversariantes</a>
          </li>
        </ul>
      </div>

  <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="bg-indigo-700 text-white rounded-xl p-6 shadow-lg max-w-4xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">
                    <i class="fas fa-user-plus mr-2"></i> Cadastro de Membros
                </h1>
                <p class="text-white/90">Preencha o formul√°rio abaixo para se registrar como membro da nossa comunidade</p>
            </div>
        </header>

  
  <!-- üîπ Formul√°rio de cadastro -->
<div class="container form-container">
  <h2 class="text-center mt-3">Cadastro de Membro</h2>
  <form id="form-membro" class="mt-4 text-center">
    
    <!-- Miniatura redonda centralizada -->
    <img id="preview" alt="Pr√©via da Foto">

    <!-- Bot√£o de sele√ß√£o abaixo da miniatura -->
    <div class="mb-3">
      <label class="btn btn-outline-primary">
        Selecionar / Tirar Foto
        <input type="file" id="foto" accept="image/*" class="d-none" required>
      </label>
    </div>

    <div class="container">
  <!-- T√≠tulo principal -->
  <h2 class="mb-4">Dados Pessoais</h2>
  
  <!-- Nome -->
  <div class="mb-4">
    <h4 class="mb-3">Nome*</h4>
    <input type="text" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
  </div>
  
  <hr class="my-4">
  
  <!-- Endere√ßo -->
  <div class="mb-4">
    <h4 class="mb-3">Endere√ßo*</h4>
    <input type="text" name="endereco" class="form-control" placeholder="Digite seu endere√ßo completo" required>
  </div>
  
  <hr class="my-4">
  
  <!-- Data de Batismo -->
  <div class="mb-4">
    <h4 class="mb-3">Data de Batismo*</h4>
    <input type="date" name="batismo" class="form-control" required>
  </div>
  
  <hr class="my-4">
  
  <!-- Data de Nascimento -->
  <div class="mb-4">
    <h4 class="mb-3">Data de Nascimento*</h4>
    <input type="date" name="nascimento" class="form-control" required>
  </div>
  
  <hr class="my-4">
  
  <!-- Fun√ß√£o -->
  <div class="mb-4">
    <h4 class="mb-3">Fun√ß√£o*</h4>
    <select name="funcao" class="form-select" required>
      <option value="">Selecione a fun√ß√£o</option>
      <option value="membro">Membro</option>
      <option value="diacono">Di√°cono</option>
      <option value="pastor">Pastor</option>
    </select>
  </div>
</div>

    <!-- Bot√£o cadastrar -->
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
  </form>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
