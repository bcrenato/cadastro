<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .foto-preview {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      display: none;
      margin: 0 auto 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .form-wrapper {
      max-width: 500px;
      margin: 30px auto;
    }
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    input[type="file"]::before {
      content: 'Selecionar/Tirar Foto';
      display: inline-block;
      background: #0d6efd;
      color: white;
      padding: 6px 12px;
      outline: none;
      white-space: nowrap;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    input[type="file"]:hover::before {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="listagem.html">Listagem</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Formul√°rio -->
  <div class="container form-wrapper">
    <h2 class="text-center mb-4">Cadastro de Membro</h2>

    <form id="form-membro" class="card p-4 shadow-sm text-center">

      <!-- Pr√©-visualiza√ß√£o da Foto -->
      <img id="preview" class="foto-preview" alt="Pr√©via da Foto" />

      <!-- Bot√£o de Escolher Arquivo -->
      <div class="mb-3">
        <input type="file" id="foto" accept="image/*" required style="border: none; display: block; margin: 0 auto;">
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Endere√ßo</label>
        <input type="text" name="endereco" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Data de Batismo</label>
        <input type="date" name="batismo" class="form-control" required>
      </div>

      <div class="mb-4 text-start">
        <label class="form-label">Fun√ß√£o</label>
        <select name="funcao" class="form-select" required>
          <option value="">Selecione a fun√ß√£o</option>
          <option value="membro">Membro</option>
          <option value="diacono">Di√°cono</option>
          <option value="pastor">Pastor</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <!-- JS: app.js + miniatura -->
  <script type="module" src="app.js"></script>
  <script>
    const fotoInput = document.getElementById("foto");
    const preview = document.getElementById("preview");

    fotoInput.addEventListener("change", () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });
  </script>
</body>
</html>
