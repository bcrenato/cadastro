<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px; /* espa√ßo para navbar fixa */
    }
    #preview {
      display: none;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- üîπ Navbar fixa no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
            <a class="nav-link" href="aniversariantes.html">Aniversariantes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Formul√°rio de cadastro -->
<div class="container form-container">
  <h2 class="text-center mt-3">Cadastro de Membro</h2>
  <form id="form-membro" class="mt-4 text-center">
    
    <!-- Miniatura redonda centralizada -->
    <img id="preview" alt="Pr√©via da Foto">

    <!-- Bot√£o de sele√ß√£o abaixo da miniatura -->
    <div class="mb-3">
      <label class="btn btn-outline-primary">
        Selecionar / Tirar Foto
        <input type="file" id="foto" accept="image/*" class="d-none" required>
      </label>
    </div>

    <!-- Campos do formul√°rio -->
    <div class="mb-3 text-start">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Endere√ßo</label>
      <input type="text" name="endereco" class="form-control" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label">Data de Batismo</label>
      <input type="date" name="batismo" class="form-control" required>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label">Data de Nascimento</label>
      <input type="date" name="nascimento" class="form-control" required>
    </div>

    
    <div class="mb-3 text-start">
      <label class="form-label">Fun√ß√£o</label>
      <select name="funcao" class="form-select" required>
        <option value="">Selecione a fun√ß√£o</option>
        <option value="membro">Membro</option>
        <option value="diacono">Di√°cono</option>
        <option value="pastor">Pastor</option>
      </select>
    </div>

    <!-- Bot√£o cadastrar -->
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </div>
  </form>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
