<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <img src="assets/images/logo.png" alt="Logo da Igreja" class="logo mb-3">
            <h1 class="text-primary">Cadastro de Membros</h1>
        </header>

        <div class="row g-4">
            <!-- Seção da Foto -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <img src="assets/icons/camera.svg" alt="Ícone câmera" class="me-2" width="24">
                        <span>Foto do Membro</span>
                    </div>
                    <div class="card-body">
                        <div id="camera-preview" class="mb-3 bg-light rounded"></div>
                        <div class="d-flex gap-2 mb-3">
                            <button id="btn-tirar-foto" class="btn btn-primary flex-grow-1">
                                <img src="assets/icons/camera.svg" alt="Câmera" class="me-1" width="16">
                                Tirar Foto
                            </button>
                            <button id="btn-reiniciar" class="btn btn-outline-secondary">
                                Reiniciar
                            </button>
                        </div>
                        <div class="mb-3">
                            <label for="foto-upload" class="form-label">Ou selecione uma imagem</label>
                            <input type="file" id="foto-upload" accept="image/*" class="form-control">
                        </div>
                        <div id="foto-preview" class="text-center mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Formulário de Dados -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Dados do Membro
                    </div>
                    <div class="card-body">
                        <form id="form-cadastro">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="data-nascimento">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                                
                                <div class="col-12">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                
                                <div class="col-12">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="endereco">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="data-batismo" class="form-label">Data de Batismo</label>
                                    <input type="date" class="form-control" id="data-batismo">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="cargo" class="form-label">Cargo/Ministerio</label>
                                    <select class="form-select" id="cargo">
                                        <option value="">Selecione...</option>
                                        <option value="membro">Membro</option>
                                        <option value="diacono">Diácono</option>
                                        <option value="presbitero">Presbítero</option>
                                        <option value="pastor">Pastor</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                                
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-success w-100 py-2">
                                        Cadastrar Membro
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <!-- Substitua o modal existente por este -->
<div class="modal fade" id="modal-sucesso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-4 text-center">
                <!-- Conteúdo será injetado via JavaScript -->
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    Fechar
                </button>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <script src="script.js"></script>


<script>
        if (typeof Webcam === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"><\/script>');
        }
    </script>
    


    

</body>
</html>
