<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px; /* espa√ßo para navbar fixa */
    }
    #preview {
      display: none;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- üîπ Navbar fixa no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
            <a class="nav-link" href="aniversariantes.html">Aniversariantes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  //formulario
  <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="bg-indigo-700 text-white rounded-xl p-6 shadow-lg max-w-4xl mx-auto">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">
                    <i class="fas fa-user-plus mr-2"></i> Cadastro de Membros
                </h1>
                <p class="text-white/90">Preencha o formul√°rio abaixo para se registrar como membro da nossa comunidade</p>
            </div>
        </header>

        
        <!-- Form Container -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <form id="memberForm" class="p-6 md:p-8">
                <!-- Step 1: Personal Info -->
                <div class="step-content active" data-step="1">

                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-user-circle mr-2 text-indigo-500"></i> Dados Pessoais
                    </h2>
                    <!-- Foto do membro -->
                    <div class="flex flex-col items-center mb-8">
                        <div class="relative">
                            <img id="photoPreview" src="https://via.placeholder.com/150" alt="Foto do membro" 
                                class="w-32 h-32 rounded-full object-cover border-4 border-indigo-100">
                            <button id="removePhoto" type="button" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 cursor-pointer hidden">
                                <i class="fas fa-times text-xs"></i>
                            </button>
                        </div>
                        
                        <label for="photoInput" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition cursor-pointer inline-flex items-center">
                            <i class="fas fa-camera mr-2"></i> Adicionar Foto
                            <input type="file" id="photoInput" accept="image/*" capture="camera" class="hidden">
                        </label>
                        <p class="text-xs text-gray-500 mt-2">Tire uma foto ou selecione uma imagem</p>
                    </div>

                    
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo*</label>
                            <div class="relative">
                                <input type="text" id="fullName" name="fullName" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500"
                                    placeholder="Digite seu nome completo">
                                <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        
                        <div>
                            <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento*</label>
                            <div class="relative">
                                <input type="date" id="birthDate" name="birthDate" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-indigo-500">
                                <i class="fas fa-calendar-day absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        
                    
                    <div class="mt-8 flex justify-between">
                        
                        <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center">
                            <i class="fas fa-check-circle mr-2"></i> Finalizar Cadastro
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>¬© 2023 Igreja Crist√£ - Todos os direitos reservados</p>
        </footer>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
