<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Membro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .nav-tabs .nav-link {
      color: #495057;
      font-weight: 500;
      border: none;
      padding: 12px 20px;
    }
    .nav-tabs .nav-link.active {
      color: #0d6efd;
      background-color: transparent;
      border-bottom: 3px solid #0d6efd;
    }
    .nav-tabs {
      border-bottom: 1px solid #dee2e6;
    }
    .tab-content {
      padding: 20px 0;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    #preview {
      display: none;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .divider {
      border-top: 1px dashed #dee2e6;
      margin: 20px 0;
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar fixa no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro da Igreja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
            <a class="nav-link" href="aniversariantes.html">Aniversariantes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de cadastro com abas -->
  <div class="container py-4">
    <div class="form-container">
      <h2 class="text-center mb-4">1</h2>
      
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados-pessoais" type="button" role="tab" aria-controls="dados-pessoais" aria-selected="true">
            <i class="fas fa-user me-2"></i>Dados Pessoais
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="endereco-tab" data-bs-toggle="tab" data-bs-target="#endereco" type="button" role="tab" aria-controls="endereco" aria-selected="false">
            <i class="fas fa-map-marker-alt me-2"></i>Endereço
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="espiritual-tab" data-bs-toggle="tab" data-bs-target="#espiritual" type="button" role="tab" aria-controls="espiritual" aria-selected="false">
            <i class="fas fa-pray me-2"></i>Espiritual
          </button>
        </li>
      </ul>
      
      <form id="form-membro">
        <div class="tab-content" id="myTabContent">
          <!-- Aba 1: Dados Pessoais -->
          <div class="tab-pane fade show active" id="dados-pessoais" role="tabpanel" aria-labelledby="dados-tab">
            <!-- Foto -->
            <div class="text-center mb-4">
              <img id="preview" alt="Prévia da Foto">
              <label class="btn btn-outline-primary">
                <i class="fas fa-camera me-2"></i>Selecionar / Tirar Foto
                <input type="file" id="foto" accept="image/*" class="d-none" required>
              </label>
            </div>

            <!-- Nome Completo -->
            <div class="mb-4">
              <h5 class="form-label">Nome Completo*</h5>
              <input type="text" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <h5 class="form-label">CPF*</h5>
                <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
              </div>
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Telefone*</h5>
                <input type="tel" name="telefone" class="form-control" placeholder="(00) 00000-0000" required>
              </div>
            </div>

            <div class="divider"></div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Data de Nascimento*</h5>
                <input type="date" name="nascimento" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <h5 class="form-label">RG</h5>
                <input type="text" name="rg" class="form-control" placeholder="00.000.000-0">
              </div>
            </div>

            <div class="mb-4">
              <h5 class="form-label">E-mail*</h5>
              <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
            </div>

            <div class="navigation-buttons">
              <div></div> <!-- Espaço vazio para alinhar o próximo à direita -->
              <button type="button" class="btn btn-primary" onclick="nextTab('endereco-tab')">
                Próximo <i class="fas fa-arrow-right ms-2"></i>
              </button>
            </div>
          </div>
          
          <!-- Aba 2: Endereço -->
          <div class="tab-pane fade" id="endereco" role="tabpanel" aria-labelledby="endereco-tab">
            <div class="row">
              <div class="col-md-6 mb-3">
                <h5 class="form-label">CEP*</h5>
                <input type="text" name="cep" class="form-control" placeholder="00000-000" required>
              </div>
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Estado*</h5>
                <select name="estado" class="form-select" required>
                  <option value="">Selecione</option>
                  <!-- Estados brasileiros -->
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <!-- Adicione todos os estados -->
                </select>
              </div>
            </div>

            <div class="mb-3">
              <h5 class="form-label">Logradouro*</h5>
              <input type="text" name="logradouro" class="form-control" placeholder="Rua, Avenida, etc." required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Número*</h5>
                <input type="text" name="numero" class="form-control" placeholder="Nº" required>
              </div>
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Complemento</h5>
                <input type="text" name="complemento" class="form-control" placeholder="Apto, Bloco, etc.">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Bairro*</h5>
                <input type="text" name="bairro" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Cidade*</h5>
                <input type="text" name="cidade" class="form-control" required>
              </div>
            </div>

            <div class="navigation-buttons">
              <button type="button" class="btn btn-outline-primary" onclick="prevTab('dados-tab')">
                <i class="fas fa-arrow-left me-2"></i> Anterior
              </button>
              <button type="button" class="btn btn-primary" onclick="nextTab('espiritual-tab')">
                Próximo <i class="fas fa-arrow-right ms-2"></i>
              </button>
            </div>
          </div>
          
          <!-- Aba 3: Espiritual -->
          <div class="tab-pane fade" id="espiritual" role="tabpanel" aria-labelledby="espiritual-tab">
            <div class="mb-4">
              <h5 class="form-label">3</h5>
              <h5 class="form-label">Espiritual</h5>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Data de Conversão</h5>
                <input type="date" name="conversao" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <h5 class="form-label">Data de Batismo</h5>
                <input type="date" name="batismo" class="form-control">
              </div>
            </div>

            <div class="mb-3">
              <h5 class="form-label">Igreja onde foi batizado</h5>
              <input type="text" name="igreja_batismo" class="form-control">
            </div>

            <div class="mb-3">
              <h5 class="form-label">Função Eclesiástica*</h5>
              <select name="funcao" class="form-select" required>
                <option value="">Selecione</option>
                <option value="membro">Membro</option>
                <option value="diacono">Diácono</option>
                <option value="presbitero">Presbítero</option>
                <option value="pastor">Pastor</option>
              </select>
            </div>

            <div class="mb-4">
              <h5 class="form-label">Data de Cláusula</h5>
              <input type="date" name="clausula" class="form-control">
            </div>

            <div class="navigation-buttons">
              <button type="button" class="btn btn-outline-primary" onclick="prevTab('endereco-tab')">
                <i class="fas fa-arrow-left me-2"></i> Anterior
              </button>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i> Cadastrar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Funções para navegação entre abas
    function nextTab(tabId) {
      const tab = new bootstrap.Tab(document.getElementById(tabId));
      tab.show();
    }

    function prevTab(tabId) {
      const tab = new bootstrap.Tab(document.getElementById(tabId));
      tab.show();
    }

    // Pré-visualização da foto
    document.getElementById('foto').addEventListener('change', function(e) {
      const preview = document.getElementById('preview');
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });
  </script>
</body>
</html>
