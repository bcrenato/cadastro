<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center">Cadastro de Usuário</h3>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Nome Completo</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <div id="mensagem" class="mt-3 text-center"></div>
    </div>
  </div>
</div>

<script type="module">
import { db } from './firebase-config.js';
import { ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const fullName = document.getElementById('fullName').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  const newRef = push(ref(db, 'pending_users'));

  await set(newRef, {
    username,
    fullName,
    password,
    isAdmin: false,
    isEnabled: false,
    awaitingAuth: true,
    createdAt: new Date().toISOString()
  });

  document.getElementById('mensagem').textContent =
    "✅ Cadastro enviado! Aguarde aprovação do administrador.";
  document.getElementById('cadastroForm').reset();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
