<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center">Cadastro de Usuário</h3>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Nome Completo</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <div id="mensagem" class="mt-3 text-center"></div>
      <div id="voltar" class="mt-3 text-center d-none">
        <a href="login.html" class="btn btn-primary">Voltar ao Login</a>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { firebaseConfig } from './firebase-config.js';

const secondaryApp = initializeApp(firebaseConfig, "Secondary");
const secondaryAuth = getAuth(secondaryApp);

document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const fullName = document.getElementById('fullName').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  const msg = document.getElementById('mensagem');
  const voltar = document.getElementById('voltar');
  msg.textContent = '';
  msg.className = '';
  voltar.classList.add('d-none');

  const email = `${username}@igreja.local`;

  try {
    const userCredential = await createUserWithEmailAndPassword(secondaryAuth, email, password);
    await updateProfile(userCredential.user, { displayName: fullName });
    await signOut(secondaryAuth);

    msg.textContent = "✅ Cadastro realizado! Aguarde habilitação do administrador.";
    msg.className = "text-success";
    document.getElementById('cadastroForm').reset();
    voltar.classList.remove('d-none');
  } catch (err) {
    if (err.message.includes('auth/email-already-in-use')) {
      msg.textContent = '❌ Nome de usuário já em uso. Escolha outro.';
    } else {
      msg.textContent = `❌ ${err.message}`;
    }
    msg.className = "text-danger";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
