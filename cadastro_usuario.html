<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Sistema Igreja</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
body { font-family: Arial, sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
.card { max-width: 400px; width: 100%; }
</style>
</head>
<body>
<div class="card shadow p-4">
<h3 class="text-center mb-3">Cadastro</h3>
<form id="cadastroForm">
<div class="mb-3">
<label>Nome completo</label>
<input type="text" id="fullName" class="form-control" required>
</div>
<div class="mb-3">
<label>Nome de usuário</label>
<input type="text" id="username" class="form-control" required>
</div>
<div class="mb-3">
<label>Senha</label>
<input type="password" id="password" class="form-control" required minlength="6">
</div>
<button type="submit" class="btn btn-success w-100">Cadastrar</button>
</form>

<div id="mensagem" class="mt-3 text-center"></div>

<div id="voltar" class="mt-3 text-center d-none">
<a href="login.html" class="btn btn-primary">Voltar ao login</a>
</div>
</div>

<script type="module">
import { registerUser } from './users.js';

document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
e.preventDefault();
const fullName = document.getElementById('fullName').value;
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;
const msg = document.getElementById('mensagem');
const voltar = document.getElementById('voltar');
try {
await registerUser(username, password, fullName, false);
msg.textContent = "✅ Cadastro realizado! Aguarde habilitação do administrador.";
msg.className = "text-success";
document.getElementById('cadastroForm').reset();
voltar.classList.remove('d-none');
} catch (err) {
msg.textContent = err.message;
msg.className = "text-danger";
}
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
