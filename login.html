<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Igreja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-logo i {
      font-size: 3rem;
      color: #4e73df;
    }
    .form-control {
      padding: 0.75rem 1rem;
    }
    .btn-login {
      background-color: #4e73df;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #3a5bc7;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: #6c757d;
    }
    .alert-danger {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <i class="fas fa-church"></i>
      <h3 class="mt-3">Sistema Igreja</h3>
    </div>
    
    <!-- Formulário atualizado para username -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="username" required placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Lembrar de mim</label>
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Entrar
      </button>
    </form>

    <!-- Área para mensagens de erro -->
    <div id="errorMessage" class="alert alert-danger d-none"></div>
    
    <div class="footer-text">
      <small>Sistema de cadastro de membros</small>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<!-- 1. Primeiro carregue o bcrypt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  
  <!-- 2. Configure o bcrypt globalmente -->
  <script>
    // Cria um único alias global para o bcrypt
    window.appBCrypt = window.bcrypt;
    console.log('BCrypt carregado?', !!window.appBCrypt);
    
    // Verificação adicional
    if (!window.appBCrypt) {
      console.error('Falha ao carregar BCrypt');
      document.getElementById('errorMessage').textContent = 'Erro: Biblioteca de segurança não carregada';
      document.getElementById('errorMessage').classList.remove('d-none');
    }
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  
  <!-- 2. Configuração global do BCrypt -->
  <script>
    // Verifica se o BCrypt carregou corretamente
    if (typeof window.bcrypt === 'undefined') {
      console.error('BCrypt não carregado! Verifique:');
      console.log('CDN acessível?', !!document.querySelector('script[src*="bcryptjs"]'));
      document.getElementById('errorMessage').textContent = 'Erro crítico: Biblioteca de segurança não carregada';
      document.getElementById('errorMessage').classList.remove('d-none');
    } else {
      // Cria um alias global seguro
      window._secureBCrypt = window.bcrypt;
      console.log('BCrypt configurado com sucesso:', window._secureBCrypt);
    }
  </script>

  <!-- 3. Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 4. Seu código module (por último) -->
  <script type="module" src="users.js"></script>
</body>
</html>
