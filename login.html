<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Igreja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-logo i {
      font-size: 3rem;
      color: #4e73df;
    }
    .form-control {
      padding: 0.75rem 1rem;
    }
    .btn-login {
      background-color: #4e73df;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #3a5bc7;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <i class="fas fa-church"></i>
      <h3 class="mt-3">Sistema Igreja</h3>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Lembrar de mim</label>
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Entrar
      </button>
    </form>
    
    <div class="footer-text">
      <small>Sistema de cadastro de membros</small>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const loginForm = document.getElementById('loginForm');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Salvar no localStorage se "Lembrar de mim" estiver marcado
        const remember = document.getElementById('remember').checked;
        if (remember) {
          localStorage.setItem('userEmail', email);
        } else {
          localStorage.removeItem('userEmail');
        }
        
        // Redirecionar para a página principal
        window.location.href = 'index.html';
      } catch (error) {
        let errorMessage = 'Erro ao fazer login.';
        switch(error.code) {
          case 'auth/invalid-email':
            errorMessage = 'E-mail inválido.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Esta conta foi desativada.';
            break;
          case 'auth/user-not-found':
            errorMessage = 'Nenhuma conta encontrada com este e-mail.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Senha incorreta.';
            break;
          default:
            errorMessage = error.message;
        }
        alert(errorMessage);
      }
    });

    // Preencher e-mail salvo se existir
    document.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
