<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema Igreja</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #4e73df, #224abe);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    padding: 2rem;
    max-width: 400px;
    width: 100%;
  }
  .login-logo img {
    max-width: 100px;
    margin-bottom: 1rem;
  }
  .login-logo h3 {
    font-weight: 700;
    color: #4e73df;
    margin-top: 0.5rem;
  }
  .btn-login {
    background-color: #4e73df;
    border: none;
    font-weight: 600;
  }
  .btn-login:hover {
    background-color: #3a5bc7;
  }
  .footer-text {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #6c757d;
  }
  .alert-danger {
    margin-top: 1rem;
  }
</style>
</head>
<body>

<div class="login-card">
  <div class="login-logo text-center">
    <img src="logo.png" alt="Logo da Igreja">
    <h3>Sistema Igreja</h3>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Nome de Usuário</label>
      <input type="text" class="form-control" id="username" required placeholder="Digite seu usuário">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Lembrar de mim</label>
    </div>
    <button type="submit" class="btn btn-primary btn-login w-100">
      <i class="fas fa-sign-in-alt me-2"></i> Entrar
    </button>
  </form>

  <div id="errorMessage" class="alert alert-danger d-none"></div>

  <div class="footer-text">
    <small>Sistema de cadastro de membros</small>
  </div>
</div>

<script type="module">
  import { loginUser } from './users.js';
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;

    try {
      await loginUser(username, password);
      if (remember) {
        localStorage.setItem('savedUsername', username);
      } else {
        localStorage.removeItem('savedUsername');
      }
      window.location.href = 'index.html';
    } catch (error) {
      let message = 'Erro ao fazer login.';
      switch(error.message) {
        case 'auth/user-not-found':
          message = 'Usuário não encontrado.';
          break;
        case 'auth/wrong-password':
          message = 'Senha incorreta.';
          break;
        case 'auth/too-many-requests':
          message = 'Muitas tentativas. Tente novamente mais tarde.';
          break;
      }
      errorMessage.textContent = message;
      errorMessage.classList.remove('d-none');
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    const savedUsername = localStorage.getItem('savedUsername');
    if (savedUsername) {
      document.getElementById('username').value = savedUsername;
      document.getElementById('remember').checked = true;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
