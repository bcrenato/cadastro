<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Igreja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-logo i {
      font-size: 3rem;
      color: #4e73df;
    }
    .form-control {
      padding: 0.75rem 1rem;
    }
    .btn-login {
      background-color: #4e73df;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #3a5bc7;
    }
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: #6c757d;
    }
    .alert-danger {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <i class="fas fa-church"></i>
      <h3 class="mt-3">Sistema Igreja</h3>
    </div>
    
    <!-- Formulário atualizado para username -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="username" required placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required placeholder="Digite sua senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Lembrar de mim</label>
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Entrar
      </button>
    </form>

    <!-- Área para mensagens de erro -->
    <div id="errorMessage" class="alert alert-danger d-none"></div>
    
    <div class="footer-text">
      <small>Sistema de cadastro de membros</small>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<script type="module">
import { loginUser } from './users.js';

const loginForm = document.getElementById('loginForm');
const errorMessage = document.getElementById('errorMessage');

// Verifica se bcrypt está carregado
if (!window.bcrypt) {
  errorMessage.textContent = 'Erro: Biblioteca de segurança não carregada';
  errorMessage.classList.remove('d-none');
}

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const remember = document.getElementById('remember').checked;
  
  try {
    const user = await loginUser(username, password);
    
    sessionStorage.setItem('userId', user.id);
    
    if (remember) {
      localStorage.setItem('savedUsername', username);
    } else {
      localStorage.removeItem('savedUsername');
    }
    
    window.location.href = 'index.html';
  } catch (error) {
    errorMessage.textContent = error.message;
    errorMessage.classList.remove('d-none');
  }
});

// Preenche username salvo
document.addEventListener('DOMContentLoaded', () => {
  const savedUsername = localStorage.getItem('savedUsername');
  if (savedUsername) {
    document.getElementById('username').value = savedUsername;
    document.getElementById('remember').checked = true;
  }
});
</script>
  <!-- Adicione isso no final do <body>, ANTES do seu script type="module" -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<script>
  // Garante que o bcrypt está globalmente disponível
  window._bcrypt = window.bcrypt;
  console.log('BCrypt carregado?', !!window._bcrypt);
</script>

<!-- Seu script module deve vir DEPOIS -->
<script type="module" src="users.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
