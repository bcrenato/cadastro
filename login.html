<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagem"></p>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    const auth = getAuth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          window.location.href = "index.html"; // redireciona para o sistema
        })
        .catch((error) => {
          document.getElementById('mensagem').textContent = "Erro: " + error.message;
        });
    });
  </script>
</body>
</html>
