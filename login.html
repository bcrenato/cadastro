<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema Igreja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #2c3e50, #3498db); display: flex; align-items: center; justify-content: center; height: 100vh; margin:0; }
    .card { background:#fff; color:#333; border-radius:8px; box-shadow:0 0 20px rgba(0,0,0,0.2); padding:30px; width:100%; max-width:400px; }
    .form-control { margin-bottom:15px; }
    .btn-primary { width:100%; }
    .error { color:red; margin-top:10px; }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4">Login do Sistema</h3>
    <form id="loginForm">
      <input type="email" id="email" class="form-control" placeholder="E‑mail" required>
      <input type="password" id="password" class="form-control" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { firebaseConfig, auth as exportedAuth } from "./firebase-config.js";

    // Inicializa o Firebase
    initializeApp(firebaseConfig);
    const auth = exportedAuth; // usa instância exportada

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "/cadastro/index.html"; // caminho correto
      } catch (err) {
        errorMsg.textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
