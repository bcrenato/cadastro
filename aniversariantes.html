
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniversariantes do Mês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .membro-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <script type="module">
    import { checkAuth } from './auth.js';
    checkAuth();
  </script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Aniversariantes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="listagem.html">Listagem</a></li>
          <li class="nav-item"><a class="nav-link active" href="aniversariantes.html">Aniversariantes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h3 class="mb-3">Selecione o mês:</h3>
    <div class="d-flex align-items-center gap-3 mb-4">
      <select id="mes" class="form-select" style="max-width: 300px;">
        <option value="">-- Escolha o mês --</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <button id="btn-exportar" class="btn btn-danger">Exportar PDF</button>
    </div>

    <div id="lista-aniversariantes"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const mesSelect = document.getElementById("mes");
    const listaDiv = document.getElementById("lista-aniversariantes");
    const exportarBtn = document.getElementById("btn-exportar");

    const mesesNomes = ["", "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    mesSelect.addEventListener("change", () => {
      const mesSelecionado = parseInt(mesSelect.value);
      if (!mesSelecionado) return (listaDiv.innerHTML = "");

      const membrosRef = ref(db, "membros");
      onValue(membrosRef, (snapshot) => {
        const data = snapshot.val();
        listaDiv.innerHTML = "";
        const aniversariantes = [];
        for (const id in data) {
          const membro = data[id];
          if (!membro.nascimento) continue;
          const dataNasc = new Date(membro.nascimento);
          const mes = dataNasc.getMonth() + 1;
          if (mes === mesSelecionado) {
            aniversariantes.push({
              nome: membro.nome,
              fotoURL: membro.fotoURL || "",
              dia: dataNasc.getDate(),
              mesNome: mesesNomes[mes]
            });
          }
        }

        aniversariantes.sort((a, b) => a.dia - b.dia);
        aniversariantes.forEach((m) => {
          const item = document.createElement("div");
          item.className = "membro-item";
          item.innerHTML = `
            <div style="display: flex; align-items: center;">
              <img src="${m.fotoURL}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 50%; margin-right: 15px;" />
              <div>
                <strong style="font-size: 1.2rem;">${m.nome}</strong><br>
                <small>Nascimento: ${m.dia} de ${m.mesNome}</small>
              </div>
            </div>`;
          listaDiv.appendChild(item);
        });

        if (aniversariantes.length === 0) {
          listaDiv.innerHTML = "<p class='text-muted'>Nenhum aniversariante encontrado.</p>";
        }
      }, { onlyOnce: true });
    });

    exportarBtn.addEventListener("click", async () => {
      const mesSelecionado = parseInt(mesSelect.value);
      if (!mesSelecionado) return alert("Selecione um mês para exportar.");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const igrejaNome = "Igreja Exemplo da Fé";
      const textoIntro = "Segue abaixo a lista de aniversariantes do mês.";
      const mesNome = mesesNomes[mesSelecionado];
      const dataAtual = new Date().toLocaleDateString();

      const logo = new Image();
      logo.crossOrigin = "anonymous";
      logo.src = "./logo.png";
      await new Promise(resolve => logo.onload = resolve);
      doc.addImage(logo, "PNG", 80, 10, 50, 25);

      doc.setFontSize(14);
      doc.text(igrejaNome, 105, 40, null, null, "center");
      doc.setFontSize(11);
      doc.text(textoIntro, 105, 48, null, null, "center");
      doc.setFontSize(13);
      doc.text(`Aniversariantes de ${mesNome}`, 105, 60, null, null, "center");

      const snapshot = await new Promise(resolve =>
        onValue(ref(db, "membros"), resolve, { onlyOnce: true })
      );
      const data = snapshot.val();
      const aniversariantes = [];
      for (const id in data) {
        const membro = data[id];
        if (!membro.nascimento) continue;
        const nascimento = new Date(membro.nascimento);
        if ((nascimento.getMonth() + 1) === mesSelecionado) {
          aniversariantes.push({
            nome: membro.nome,
            dia: nascimento.getDate(),
            fotoURL: membro.fotoURL || ""
          });
        }
      }

      aniversariantes.sort((a, b) => a.dia - b.dia);
      let y = 70;

      for (const m of aniversariantes) {
        if (m.fotoURL) {
          const img = await carregarImagem(m.fotoURL);
          doc.setDrawColor(255, 255, 255);
          doc.setFillColor(255, 255, 255);
          doc.circle(22.5, y - 2.5, 8, 'F');
          doc.addImage(img, "JPEG", 15, y - 10, 15, 15);
        }
        doc.text(`${m.nome} - ${m.dia}/${mesSelecionado}`, 35, y);
        y += 20;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      }

      doc.setFontSize(10);
      doc.text(`Impresso em: ${dataAtual}`, 15, 290);
      doc.save(`Aniversariantes-${mesNome}.pdf`);
    });

    async function carregarImagem(url) {
  const img = await new Promise((resolve) => {
    const image = new Image();
    image.crossOrigin = "anonymous";
    image.onload = () => resolve(image);
    image.src = url;
  });

  // Reduz para 50x50 px usando canvas
  const canvas = document.createElement("canvas");
  canvas.width = 50;
  canvas.height = 50;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, 50, 50);

  return canvas.toDataURL("image/jpeg", 0.5); // qualidade 50%
}

  </script>
</body>
</html>
