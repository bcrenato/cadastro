<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniversariantes do Mês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .membro-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <script type="module">
    import { checkAuth } from './auth.js';
    checkAuth();
  </script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Aniversariantes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="listagem.html">Listagem</a></li>
          <li class="nav-item"><a class="nav-link active" href="aniversariantes.html">Aniversariantes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h3 class="mb-3">Selecione o mês:</h3>
    <div class="d-flex align-items-center gap-3 mb-4">
      <select id="mes" class="form-select" style="max-width: 300px;">
        <option value="">-- Escolha o mês --</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <button id="btn-exportar" class="btn btn-danger">Exportar PDF</button>
    </div>

    <div id="lista-aniversariantes"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const mesSelect = document.getElementById("mes");
    const listaDiv = document.getElementById("lista-aniversariantes");
    const exportarBtn = document.getElementById("btn-exportar");

    const mesesNomes = ["", "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    mesSelect.addEventListener("change", () => {
      const mesSelecionado = parseInt(mesSelect.value);
      if (!mesSelecionado) return (listaDiv.innerHTML = "");

      const membrosRef = ref(db, "membros");
      onValue(membrosRef, (snapshot) => {
        const data = snapshot.val();
        listaDiv.innerHTML = "";
        const aniversariantes = [];
        for (const id in data) {
          const membro = data[id];
          if (!membro.nascimento) continue;
          const dataNasc = new Date(membro.nascimento);
          const mes = dataNasc.getMonth() + 1;
          if (mes === mesSelecionado) {
            aniversariantes.push({
              nome: membro.nome,
              fotoURL: membro.fotoURL || "",
              dia: dataNasc.getDate(),
              mesNome: mesesNomes[mes]
            });
          }
        }

        aniversariantes.sort((a, b) => a.dia - b.dia);
        aniversariantes.forEach((m) => {
          const item = document.createElement("div");
          item.className = "membro-item";
          item.innerHTML = `
            <div style="display: flex; align-items: center;">
              <img src="${m.fotoURL}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 50%; margin-right: 15px;" />
              <div>
                <strong style="font-size: 1.2rem;">${m.nome}</strong><br>
                <small>Nascimento: ${m.dia} de ${m.mesNome}</small>
              </div>
            </div>`;
          listaDiv.appendChild(item);
        });

        if (aniversariantes.length === 0) {
          listaDiv.innerHTML = "<p class='text-muted'>Nenhum aniversariante encontrado.</p>";
        }
      }, { onlyOnce: true });
    });

    exportarBtn.addEventListener("click", async () => {
  const mesSelecionado = parseInt(mesSelect.value);
  if (!mesSelecionado) return alert("Selecione um mês para exportar.");

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "portrait",
    unit: "mm",
    format: "a4",
    filters: ["ASCIIHexEncode"],
    compress: true
  });

  // Configurações de estilo com espaçamento aumentado
  const styles = {
    titleFontSize: 16,
    subtitleFontSize: 12,
    textFontSize: 11,
    photoSize: 20,
    lineHeight: 25,  // Aumentado de 15 para 25mm
    margin: 15,
    photoQuality: 0.7,
    photoMargin: 5   // Margem em volta da foto
  };

      const mesNome = mesesNomes[mesSelecionado];
      const dataAtual = new Date().toLocaleDateString('pt-BR');
      
      // Cabeçalho com logo
      try {
        const logo = await loadImage("./logo.png", true);
        if (logo) {
          // Posiciona a logo centralizada
          const logoWidth = 40;
          const logoHeight = (logo.height * logoWidth) / logo.width;
          const logoX = (210 - logoWidth) / 2; // Centraliza em A4 (210mm wide)
          
          doc.addImage(logo, "PNG", logoX, 10, logoWidth, logoHeight, undefined, 'FAST');
        }
      } catch (e) {
        console.warn("Logo não carregada:", e);
      }

      // Títulos
      doc.setFont("helvetica", "bold");
      doc.setFontSize(styles.titleFontSize);
      doc.text("Igreja Exemplo da Fé", 105, 40, { align: "center" });
      
      doc.setFontSize(styles.subtitleFontSize);
      doc.text("Lista de Aniversariantes", 105, 47, { align: "center" });
      
      doc.setFont("helvetica", "bolditalic");
      doc.text(`Mês de ${mesNome}`, 105, 54, { align: "center" });

      // Linha divisória
      doc.setDrawColor(200, 200, 200);
      doc.setLineWidth(0.5);
      doc.line(styles.margin, 58, 210 - styles.margin, 58);

      // Carrega dados
      const snapshot = await new Promise(resolve =>
        onValue(ref(db, "membros"), resolve, { onlyOnce: true })
      );
      
      const aniversariantes = [];
      for (const id in snapshot.val()) {
        const membro = snapshot.val()[id];
        if (membro.nascimento) {
          const nascimento = new Date(membro.nascimento);
          if ((nascimento.getMonth() + 1) === mesSelecionado) {
            aniversariantes.push({
              nome: membro.nome,
              dia: nascimento.getDate(),
              fotoURL: membro.fotoURL || ""
            });
          }
        }
      }

      aniversariantes.sort((a, b) => a.dia - b.dia);
      
      // Configurações de página
      let yPosition = 65;
  const photoX = styles.margin;
  const textX = styles.margin + styles.photoSize + 8; // Aumentei de 5 para 8

  for (const membro of aniversariantes) {
    if (yPosition > 270) {
      addNewPageHeader();
    }

      // Função para adicionar novo cabeçalho quando mudar de página
      const addNewPageHeader = () => {
        doc.addPage();
        yPosition = 20;
        doc.setFont("helvetica", "bold");
        doc.setFontSize(styles.subtitleFontSize);
        doc.text(`Aniversariantes de ${mesNome} (cont.)`, 105, yPosition, { align: "center" });
        yPosition += 10;
        doc.line(styles.margin, yPosition, 210 - styles.margin, yPosition);
        yPosition += 15;
      };

      // Adiciona cada aniversariante
      doc.setFont("helvetica", "normal");
      doc.setFontSize(styles.textFontSize);
      
      for (const membro of aniversariantes) {
        // Verifica se precisa de nova página
        if (yPosition > 270) {
          addNewPageHeader();
        }

        // Adiciona foto (se existir)
        if (membro.fotoURL) {
      try {
        const foto = await loadImage(membro.fotoURL, false);
        if (foto) {
          doc.setFillColor(240, 240, 240);
          doc.circle(
            photoX + styles.photoSize/2, 
            yPosition + styles.photoSize/2 + styles.photoMargin, 
            styles.photoSize/2, 
            'F'
          );
          
          doc.addImage(
            foto, 
            "JPEG", 
            photoX, 
            yPosition + styles.photoMargin, 
            styles.photoSize, 
            styles.photoSize,
            undefined,
            'MEDIUM'
          );
        }
      } catch (e) {
        console.error(`Erro ao carregar foto de ${membro.nome}`, e);
      }
    }

        // Adiciona texto
        const diaFormatado = membro.dia.toString().padStart(2, '0');
    const mesFormatado = mesSelecionado.toString().padStart(2, '0');
    
    doc.text(`${diaFormatado}/${mesFormatado}`, textX, yPosition + styles.photoMargin + 10);
    doc.setFont("helvetica", "bold");
    doc.text(membro.nome, textX + 20, yPosition + styles.photoMargin + 10);
    doc.setFont("helvetica", "normal");

    // Linha divisória sutil entre itens
    doc.setDrawColor(220, 220, 220);
    doc.setLineWidth(0.2);
    doc.line(styles.margin, yPosition + styles.lineHeight - 5, 210 - styles.margin, yPosition + styles.lineHeight - 5);

    yPosition += styles.lineHeight;
  }

      // Rodapé
      doc.setFontSize(9);
      doc.setTextColor(150, 150, 150);
      doc.text(`Gerado em ${dataAtual} • Igreja Exemplo da Fé`, 105, 287, { align: "center" });

      // Salva o PDF
      doc.save(`Aniversariantes_${mesNome}_${new Date().getFullYear()}.pdf`);
    });

    // Função melhorada para carregar imagens com qualidade
    async function loadImage(url, isLogo) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          // Redimensiona diferente para logo vs fotos
          const targetSize = isLogo ? 800 : 400;
          const ratio = Math.min(targetSize / img.width, targetSize / img.height);
          
          const canvas = document.createElement("canvas");
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;
          
          const ctx = canvas.getContext("2d");
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          resolve(canvas);
        };
        img.onerror = () => resolve(null);
        img.src = url;
      });
    }
  </script>
</body>
</html>
