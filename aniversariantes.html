<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniversariantes do Mês</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .membro-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    .membro-foto {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #f0f0f0;
    }
    .membro-info {
      display: flex;
      align-items: center;
    }
    .membro-detalhes {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <script type="module">
    import { checkAuth } from './auth.js';
    checkAuth();
  </script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Aniversariantes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="listagem.html">Listagem</a></li>
          <li class="nav-item"><a class="nav-link active" href="aniversariantes.html">Aniversariantes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h3 class="mb-3">Selecione o mês:</h3>
    <div class="d-flex align-items-center gap-3 mb-4">
      <select id="mes" class="form-select" style="max-width: 300px;">
        <option value="">-- Escolha o mês --</option>
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <button id="btn-exportar" class="btn btn-danger">Exportar PDF</button>
    </div>

    <div id="lista-aniversariantes" class="mt-4"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const mesSelect = document.getElementById("mes");
    const listaDiv = document.getElementById("lista-aniversariantes");
    const exportarBtn = document.getElementById("btn-exportar");

    const mesesNomes = ["", "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    // Função para exibir os aniversariantes na tela
    mesSelect.addEventListener("change", () => {
      const mesSelecionado = parseInt(mesSelect.value);
      if (!mesSelecionado) {
        listaDiv.innerHTML = "";
        return;
      }

      const membrosRef = ref(db, "membros");
      onValue(membrosRef, (snapshot) => {
        const data = snapshot.val();
        listaDiv.innerHTML = "";
        
        if (!data) {
          listaDiv.innerHTML = "<p class='text-muted'>Nenhum membro cadastrado.</p>";
          return;
        }

        const aniversariantes = [];
        for (const id in data) {
          const membro = data[id];
          if (membro.nascimento) {
            const dataNasc = new Date(membro.nascimento);
            const mes = dataNasc.getMonth() + 1;
            if (mes === mesSelecionado) {
              aniversariantes.push({
                id: id,
                nome: membro.nome,
                fotoURL: membro.fotoURL || "./sem-foto.jpg",
                dia: dataNasc.getDate(),
                mes: mes,
                mesNome: mesesNomes[mes]
              });
            }
          }
        }

        if (aniversariantes.length === 0) {
          listaDiv.innerHTML = `<div class="alert alert-info">Nenhum aniversariante encontrado em ${mesesNomes[mesSelecionado]}</div>`;
          return;
        }

        // Ordena por dia do mês
        aniversariantes.sort((a, b) => a.dia - b.dia);

        // Exibe na tela
        aniversariantes.forEach((membro) => {
          const item = document.createElement("div");
          item.className = "membro-item shadow-sm rounded";
          item.innerHTML = `
            <div class="membro-info">
              <img src="${membro.fotoURL}" class="membro-foto" onerror="this.src='./sem-foto.jpg'"/>
              <div class="membro-detalhes">
                <h5 class="mb-1">${membro.nome}</h5>
                <small class="text-muted">Nascimento: ${membro.dia.toString().padStart(2, '0')} de ${membro.mesNome}</small>
              </div>
            </div>`;
          listaDiv.appendChild(item);
        });

      }, { onlyOnce: true });
    });

    exportarBtn.addEventListener("click", async () => {
      const mesSelecionado = parseInt(mesSelect.value);
      if (!mesSelecionado) return alert("Selecione um mês para exportar.");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4",
        filters: ["ASCIIHexEncode"],
        compress: true
      });

      const styles = {
        titleFontSize: 16,
        subtitleFontSize: 12,
        textFontSize: 11,
        photoSize: 20,
        lineHeight: 25,
        margin: 15,
        photoQuality: 0.7,
        photoMargin: 5
      };

      const mesNome = mesesNomes[mesSelecionado];
      const dataAtual = new Date().toLocaleDateString('pt-BR');
      
      // Cabeçalho com logo
      try {
        const logo = await loadImage("./logo.png", true);
        if (logo) {
          const logoWidth = 80; // Largura do logo definida como 80mm (bem grande)
          const logoHeight = (logo.height * logoWidth) / logo.width; // Mantém proporção original
          const logoX = (210 - logoWidth) / 2; // Centraliza horizontalmente (considerando página A4 = 210mm)
          doc.addImage(logo, "PNG", logoX, 10, logoWidth, logoHeight, undefined, 'FAST');
         
        }
      } catch (e) {
        console.warn("Logo não carregada:", e);
      }
      // Títulos
     let currentY = 100; // Variável definida mas não utilizada (inconsistência)
      // Os títulos estão com posições y fixas, não usando a currentY
      
      doc.setFont("helvetica", "bold");
      doc.setFontSize(styles.titleFontSize);
      doc.text("Igreja Exemplo da Fé", 105, 30, { align: "center" });
      // Título principal em y=45 (30mm abaixo do logo)
      
      doc.setFontSize(styles.subtitleFontSize);
      doc.text("Lista de Aniversariantes", 105, 40, { align: "center" });
      // Subtítulo em y=57 (12mm após o título principal)
      
      doc.setFont("helvetica", "bolditalic");
      doc.text(`Mês de ${mesNome}`, 105, 50, { align: "center" });
      // Nome do mês em y=69 (12mm após o subtítulo)

      // Linha divisória
      doc.setDrawColor(200, 200, 200); // Cor cinza claro (RGB)
      doc.setLineWidth(0.5); // Espessura fina (0.5mm)
      doc.line(styles.margin, 5, 210 - styles.margin, 100);
     

      // Carrega dados
      const snapshot = await new Promise(resolve =>
        onValue(ref(db, "membros"), resolve, { onlyOnce: true })
      );
      
      const aniversariantes = [];
      for (const id in snapshot.val()) {
        const membro = snapshot.val()[id];
        if (membro.nascimento) {
          const nascimento = new Date(membro.nascimento);
          if ((nascimento.getMonth() + 1) === mesSelecionado) {
            aniversariantes.push({
              nome: membro.nome,
              dia: nascimento.getDate(),
              fotoURL: membro.fotoURL || ""
            });
          }
        }
      }

      aniversariantes.sort((a, b) => a.dia - b.dia);
      
      // Configurações de página
      let yPosition = 65;
      const photoX = styles.margin;
      const textX = styles.margin + styles.photoSize + 8;

      // Função para adicionar novo cabeçalho quando mudar de página
      const addNewPageHeader = () => {
        doc.addPage();
        yPosition = 20;
        doc.setFont("helvetica", "bold");
        doc.setFontSize(styles.subtitleFontSize);
        doc.text(`Aniversariantes de ${mesNome} (cont.)`, 105, yPosition, { align: "center" });
        yPosition += 10;
        doc.line(styles.margin, yPosition, 210 - styles.margin, yPosition);
        yPosition += 5;
      };

      // Adiciona cada aniversariante
      doc.setFont("helvetica", "normal");
      doc.setFontSize(styles.textFontSize);
      
      for (const membro of aniversariantes) {
        if (yPosition > 270) {
          addNewPageHeader();
        }

        if (membro.fotoURL) {
          try {
            const foto = await loadImage(membro.fotoURL, false);
            if (foto) {
              doc.setFillColor(240, 240, 240);
              doc.circle(
                photoX + styles.photoSize/2, 
                yPosition + styles.photoSize/2 + styles.photoMargin, 
                styles.photoSize/2, 
                'F'
              );
              
              doc.addImage(
                foto, 
                "JPEG", 
                photoX, 
                yPosition + styles.photoMargin, 
                styles.photoSize, 
                styles.photoSize,
                undefined,
                'MEDIUM'
              );
            }
          } catch (e) {
            console.error(`Erro ao carregar foto de ${membro.nome}`, e);
          }
        }

        const diaFormatado = membro.dia.toString().padStart(2, '0');
        const mesFormatado = mesSelecionado.toString().padStart(2, '0');
        
        doc.text(`${diaFormatado}/${mesFormatado}`, textX, yPosition + styles.photoMargin + 10);
        doc.setFont("helvetica", "bold");
        doc.text(membro.nome, textX + 20, yPosition + styles.photoMargin + 10);
        doc.setFont("helvetica", "normal");

        yPosition += styles.lineHeight;
      }

      // Rodapé
      doc.setFontSize(9);
      doc.setTextColor(150, 150, 150);
      doc.text(`Gerado em ${dataAtual} • Igreja Exemplo da Fé`, 105, 287, { align: "center" });

      // Salva o PDF
      doc.save(`Aniversariantes_${mesNome}_${new Date().getFullYear()}.pdf`);
    });

    async function loadImage(url, isLogo) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          const targetSize = isLogo ? 800 : 400;
          const ratio = Math.min(targetSize / img.width, targetSize / img.height);
          
          const canvas = document.createElement("canvas");
          canvas.width = img.width * ratio;
          canvas.height = img.height * ratio;
          
          const ctx = canvas.getContext("2d");
          ctx.imageSmoothingQuality = "high";
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          
          resolve(canvas);
        };
        img.onerror = () => resolve(null);
        img.src = url;
      });
    }
  </script>
</body>
</html>
