<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aniversariantes do MÃªs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .foto-miniatura {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
    }
    .membro-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Navbar fixa no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aniversariantes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="aniversariantes.html">Aniversariantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cadastro</a>
            <a class="nav-link" href="listagem.html">Listagem</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- ðŸ”¹ ConteÃºdo -->
  <div class="container mt-4">
    <h3 class="mb-3">Selecione o mÃªs:</h3>
    <select id="mes" class="form-select mb-4" style="max-width: 300px;">
      <option value="">-- Escolha o mÃªs --</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">MarÃ§o</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>

    <div id="lista-aniversariantes"></div>
  </div>

  <!-- ðŸ”¹ Script -->
  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const mesSelect = document.getElementById("mes");
    const listaDiv = document.getElementById("lista-aniversariantes");

    const mesesNomes = [
      "", "Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    mesSelect.addEventListener("change", () => {
      const mesSelecionado = parseInt(mesSelect.value);
      if (!mesSelecionado) {
        listaDiv.innerHTML = "";
        return;
      }

      const membrosRef = ref(db, "membros");
      onValue(membrosRef, (snapshot) => {
        const data = snapshot.val();
        listaDiv.innerHTML = "";

        const aniversariantesDoMes = [];

        for (const id in data) {
          const membro = data[id];
          if (!membro.nascimento) continue;

          const dataNasc = new Date(membro.nascimento);
          const mes = dataNasc.getMonth() + 1;

          if (mes === mesSelecionado) {
            aniversariantesDoMes.push({
              id,
              nome: membro.nome,
              fotoURL: membro.fotoURL || "",
              dia: dataNasc.getDate(),
              mesNome: mesesNomes[mes]
            });
          }
        }

        // Ordenar por dia de nascimento
        aniversariantesDoMes.sort((a, b) => a.dia - b.dia);

        // Exibir na tela
        aniversariantesDoMes.forEach((m) => {
          const item = document.createElement("div");
          item.className = "membro-item";
          item.innerHTML = `
            <img src="${m.fotoURL}" class="foto-miniatura" alt="Foto">
            <div>
              <strong>${m.nome}</strong><br>
              <small>Nascimento: ${m.dia} de ${m.mesNome}</small>
            </div>
          `;
          listaDiv.appendChild(item);
        });

        if (aniversariantesDoMes.length === 0) {
          listaDiv.innerHTML = `<p class="text-muted">Nenhum aniversariante encontrado.</p>`;
        }
      }, {
        onlyOnce: true
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
