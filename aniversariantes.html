<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aniversariantes do Mês</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
.navbar {
  background-color: #4CAF50;
}
.navbar .nav-link,
.navbar .navbar-brand {
  color: #fff;
}
.navbar .nav-link:hover,
.navbar .navbar-brand:hover {
  color: #ddd;
}
.membro-item {
  padding: 15px;
  border-bottom: 1px solid #eee;
  margin-bottom: 10px;
}
.membro-foto {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 50%;
  margin-right: 15px;
  border: 2px solid #f0f0f0;
}
.membro-info {
  display: flex;
  align-items: center;
}
.membro-detalhes {
  line-height: 1.6;
}
#nao-autorizado {
  margin-top: 100px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  display: none;
}
.conteudo-restrito {
  display: none;
}
body.autorizado .conteudo-restrito {
  display: block;
}
</style>
</head>
<body>

<!-- MENSAGEM ACESSO RESTRITO -->
<div id="nao-autorizado">
  <div class="alert alert-danger text-center">
    <h4><i class="fas fa-exclamation-triangle me-2"></i>Acesso Restrito</h4>
    <p class="mb-4">Você não tem permissão para acessar esta área administrativa.</p>
    <a href="index.html" class="btn btn-primary">
      <i class="fas fa-arrow-left me-2"></i>Voltar à página inicial
    </a>
  </div>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top conteudo-restrito">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-birthday-cake me-2"></i>Aniversariantes</a>  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a>
        </li>
      </ul>
    </div>
  </div> 
</nav>

<div class="container mt-5 pt-4 conteudo-restrito">
  <h3 class="mb-3">Selecione o mês:</h3>
  <div class="d-flex align-items-center gap-3 mb-4">
    <select id="mes" class="form-select" style="max-width: 300px;">
      <option value="">-- Escolha o mês --</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
    <button id="btn-exportar" class="btn btn-danger">Exportar PDF</button>
  </div>

  <div id="lista-aniversariantes" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>




  <script type="module">
import { auth, db } from './firebase-config.js';
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { ref, get, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const mesSelect = document.getElementById("mes");
const listaDiv = document.getElementById("lista-aniversariantes");
const exportarBtn = document.getElementById("btn-exportar");

const mesesNomes = ["", "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
  "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

async function checkAdmin(user) {
  if (!user) return false;
  const userRef = ref(db, `users/${user.uid}`);
  const snapshot = await get(userRef);
  if (snapshot.exists()) {
    const userData = snapshot.val();
    return userData.isAdmin === true;
  }
  return false;
}

function toggleContent(isAdmin) {
  const authMsg = document.getElementById('nao-autorizado');
  const content = document.querySelectorAll('.conteudo-restrito');
  if (isAdmin) {
    authMsg.style.display = 'none';
    content.forEach(el => el.style.display = 'block');
    document.body.classList.add('autorizado');
  } else {
    authMsg.style.display = 'block';
    content.forEach(el => el.style.display = 'none');
    document.body.classList.remove('autorizado');
  }
}

onAuthStateChanged(auth, async (user) => {
  const isAdmin = await checkAdmin(user);
  toggleContent(isAdmin);
});

mesSelect.addEventListener("change", () => {
  const mesSelecionado = parseInt(mesSelect.value);
  if (!mesSelecionado) {
    listaDiv.innerHTML = "";
    return;
  }

  const membrosRef = ref(db, "membros");
  onValue(membrosRef, (snapshot) => {
    const data = snapshot.val();
    listaDiv.innerHTML = "";
    
    if (!data) {
      listaDiv.innerHTML = "<p class='text-muted'>Nenhum membro cadastrado.</p>";
      return;
    }

    const aniversariantes = [];
    for (const id in data) {
      const membro = data[id];
      if (membro.nascimento) {
        const [ano, mesStr, diaStr] = membro.nascimento.split("-");
        const mes = parseInt(mesStr, 10);
        if (mes === mesSelecionado) {
          aniversariantes.push({
            id: id,
            nome: membro.nome,
            fotoURL: membro.fotoURL || "./sem-foto.jpg",
            dia: parseInt(diaStr, 10),
            mes: mes,
            mesNome: mesesNomes[mes]
          });
        }
      }
    }

    if (aniversariantes.length === 0) {
      listaDiv.innerHTML = `<div class="alert alert-info">Nenhum aniversariante encontrado em ${mesesNomes[mesSelecionado]}</div>`;
      return;
    }

    aniversariantes.sort((a, b) => a.dia - b.dia);

    aniversariantes.forEach((membro) => {
      const item = document.createElement("div");
      item.className = "membro-item shadow-sm rounded";
      item.innerHTML = `
        <div class="membro-info">
          <img src="${membro.fotoURL}" class="membro-foto" onerror="this.src='./sem-foto.jpg'"/>
          <div class="membro-detalhes">
            <h5 class="mb-1">${membro.nome}</h5>
            <small class="text-muted">Nascimento: ${membro.dia.toString().padStart(2, '0')} de ${membro.mesNome}</small>
          </div>
        </div>`;
      listaDiv.appendChild(item);
    });
  }, { onlyOnce: true });
});

exportarBtn.addEventListener("click", async () => {
  const mesSelecionado = parseInt(mesSelect.value);
  if (!mesSelecionado) return alert("Selecione um mês para exportar.");

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

  const logoCanvas = await loadImage("./logo.png", true);
  if (logoCanvas) {
    const logoWidth = 80;
    const logoHeight = (logoCanvas.height * logoWidth) / logoCanvas.width;
    const logoX = (210 - logoWidth) / 2;
    doc.addImage(logoCanvas, "PNG", logoX, 10, logoWidth, logoHeight);
  }

  const snapshot = await get(ref(db, "membros"));
  const data = snapshot.val();

  const aniversariantes = [];
  for (const id in data) {
    const membro = data[id];
    if (membro.nascimento) {
      const [ano, mesStr, diaStr] = membro.nascimento.split("-");
      if (parseInt(mesStr) === mesSelecionado) {
        aniversariantes.push({
          nome: membro.nome,
          dia: parseInt(diaStr),
          fotoURL: membro.fotoURL || ""
        });
      }
    }
  }

  aniversariantes.sort((a, b) => a.dia - b.dia);

  let y = 60;

  for (const membro of aniversariantes) {
    if (y > 280) {
      doc.addPage();
      y = 20;
    }
    if (membro.fotoURL) {
      const fotoCanvas = await loadImage(membro.fotoURL, false);
      if (fotoCanvas) {
        doc.addImage(fotoCanvas, "JPEG", 15, y, 20, 20);
      }
    }
    doc.text(`${membro.dia.toString().padStart(2, '0')}/${mesSelecionado.toString().padStart(2, '0')}`, 40, y + 10);
    doc.text(membro.nome, 60, y + 10);
    y += 25;
  }

  const dataHora = new Date().toLocaleString('pt-BR');
  doc.setFontSize(9);
  doc.text(`Gerado em ${dataHora}`, 105, 290, { align: "center" });

  doc.save(`Aniversariantes_${mesesNomes[mesSelecionado]}.pdf`);
});

async function loadImage(url, isLogo) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ratio = (isLogo ? 800 : 400) / Math.max(img.width, img.height);
      canvas.width = img.width * ratio;
      canvas.height = img.height * ratio;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      resolve(canvas);
    };
    img.onerror = () => resolve(null);
    img.src = url;
  });
}
</script>

</body>
</html>
