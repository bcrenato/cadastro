<script type="module">
  import { registerUser } from './users.js';
  
  const username = prompt("Username do admin:");
  const password = prompt("Senha do admin:");
  const fullName = prompt("Nome completo do admin:");
  
  if (username && password && fullName) {
    try {
      await registerUser(username, password, fullName, true);
      alert('Admin criado! Agora: \n1. DELETE este arquivo \n2. Acesse login.html');
    } catch (error) {
      alert(`Erro: ${error.message}`);
    }
  }
</script>
