<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- VERIFICA SE É ADMIN (no início do body) -->
  <script type="module">
    import { checkAdminAuth } from './auth.js';
    if (!await checkAdminAuth()) {
      window.location.href = 'index.html';
    }
  </script>

  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Cadastrar Novo Usuário</h2>
    <form id="registerForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="fullName" class="form-label">Nome Completo</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="isAdmin" class="form-check-input">
        <label for="isAdmin" class="form-check-label">É administrador?</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>

  <script type="module">
    import { registerUser } from './users.js';
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await registerUser(
          document.getElementById('username').value,
          document.getElementById('password').value,
          document.getElementById('fullName').value,
          document.getElementById('isAdmin').checked
        );
        alert('Usuário cadastrado com sucesso!');
        document.getElementById('registerForm').reset();
      } catch (error) {
        alert(`Erro: ${error.message}`);
      }
    });
  </script>
</body>
</html>
