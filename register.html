<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário - Sistema Igreja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .bg-admin {
      background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%) !important;
    }
    .nav-link.active {
      font-weight: 600;
      border-bottom: 2px solid #ffc107;
    }
    body {
      padding-top: 70px;
      background-color: #f8f9fa;
    }
    .admin-card {
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body>
  <!-- Verificação de Admin -->
  <script type="module">
    import { checkAdminAuth } from './auth.js';
    if (!await checkAdminAuth()) {
      window.location.href = 'index.html';
    }
  </script>

  <!-- Navbar Administrativa -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-admin fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-user-shield me-2"></i> Área Administrativa
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-arrow-left me-1"></i> Voltar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">
              <i class="fas fa-user-plus me-1"></i> Cadastrar Usuário
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">
              <i class="fas fa-users-cog me-1"></i> Gerenciar Membros
            </a>
          </li>
        </ul>
        
        <div class="d-flex align-items-center">
          <span class="navbar-text text-warning me-3" id="currentUserDisplay">
            <i class="fas fa-user-cog me-1"></i>
            <span>Admin</span>
          </span>
          
          <button id="logoutBtn" class="btn btn-sm btn-outline-warning">
            <i class="fas fa-sign-out-alt me-1"></i> Sair
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card admin-card shadow">
          <div class="card-header bg-white">
            <h3 class="text-center mb-0">
              <i class="fas fa-user-plus text-primary me-2"></i>
              Cadastrar Novo Usuário
            </h3>
          </div>
          
          <div class="card-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">
                  <i class="fas fa-user me-1"></i> Nome Completo
                </label>
                <input type="text" id="fullName" class="form-control" required>
              </div>
              
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-at me-1"></i> Nome de Usuário
                </label>
                <input type="text" id="username" class="form-control" required>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i> Senha
                </label>
                <input type="password" id="password" class="form-control" required>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" id="isAdmin" class="form-check-input">
                <label for="isAdmin" class="form-check-label">
                  <i class="fas fa-user-shield me-1"></i> É administrador?
                </label>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-save me-2"></i> Cadastrar Usuário
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { registerUser } from './users.js';
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await registerUser(
          document.getElementById('username').value,
          document.getElementById('password').value,
          document.getElementById('fullName').value,
          document.getElementById('isAdmin').checked
        );
        
        // Modal de sucesso (substitui o alert)
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
        
        document.getElementById('registerForm').reset();
      } catch (error) {
        const errorElement = document.getElementById('registerError');
        errorElement.textContent = error.message;
        errorElement.classList.remove('d-none');
      }
    });
  </script>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">
            <i class="fas fa-check-circle me-2"></i> Sucesso!
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Usuário cadastrado com sucesso!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensagem de Erro (inicialmente oculta) -->
  <div id="registerError" class="alert alert-danger d-none position-fixed top-0 start-50 translate-middle-x mt-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
