<div class="container mt-4">

  <div class="mb-3 d-flex justify-content-between">
    <div>
      <button id="btnSelecionar" class="btn btn-secondary">Selecionar Cadastros</button>
      <button id="btnExportarPDF" class="btn btn-success">Exportar PDF</button>

<!-- üîπ Firebase + l√≥gica -->
<script type="module">
  import { db } from './firebase-config.js';
  import { ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const lista = document.getElementById("lista-membros");
  const btnSelecionar = document.getElementById("btnSelecionar");
  const btnExcluir = document.getElementById("btnExcluir");
  let modoSelecao = false;
  const membrosRef = ref(db, "membros");

  function carregarMembros(data) {
    lista.innerHTML = "";
    if (!data) {
      lista.innerHTML = "<p class='text-center'>Nenhum membro cadastrado.</p>";
      return;
    }

    for (const id in data) {
      const membro = data[id];
      const item = document.createElement("div");
      item.className = "list-group-item membro-item";

      item.innerHTML = `
        <input type="checkbox" class="form-check-input me-2 checkbox-selecao" data-id="${id}">
        <a href="ficha.html?id=${id}" class="info-membro">
          <img src="${membro.fotoURL || ''}" class="foto-miniatura" alt="Foto">
          <div>
            <div><strong>${membro.nome}</strong></div>
            <small>${membro.funcao}</small>
          </div>
        </a>
      `;

      lista.appendChild(item);
    }

    atualizarVisibilidadeCheckboxes();
  }

  function atualizarVisibilidadeCheckboxes() {
    const checkboxes = document.querySelectorAll(".checkbox-selecao");
    checkboxes.forEach(cb => cb.style.display = modoSelecao ? "inline-block" : "none");
    btnExcluir.classList.toggle("d-none", !modoSelecao);
    btnSelecionar.textContent = modoSelecao ? "Cancelar Sele√ß√£o" : "Selecionar Cadastros";
  }

  btnSelecionar.addEventListener("click", () => {
    modoSelecao = !modoSelecao;
    atualizarVisibilidadeCheckboxes();
  });

  btnExcluir.addEventListener("click", () => {
    const selecionados = document.querySelectorAll(".checkbox-selecao:checked");
    if (selecionados.length === 0) return alert("Nenhum cadastro selecionado.");
    if (!confirm("Deseja excluir os cadastros selecionados?")) return;

    selecionados.forEach(cb => {
      const id = cb.getAttribute("data-id");
      remove(ref(db, `membros/${id}`));
    });
  });

  onValue(membrosRef, (snapshot) => {
    const data = snapshot.val();
    carregarMembros(data);
  });
</script>

<!-- üîπ Exportar PDF -->
<script>
  document.getElementById("btnExportarPDF").addEventListener("click", async () => {
  try {
    // 1. Configura√ß√£o do PDF com compress√£o ativada
    const doc = new window.jsPDFGlobal({
      orientation: "landscape",
      unit: "mm",
      format: "a4",
      compress: true,  // Ativa compress√£o interna
      hotfixes: ["px_scaling"]  // Corrige problemas de escala
    });

    // 2. Otimiza√ß√£o da imagem (reduz qualidade para 70%)
    let logoHeight = 0;
    const logoUrl = "./logo.png";
    const img = await new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        // Cria canvas para reduzir qualidade da imagem
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width * 0.7;  // Reduz dimens√µes
        canvas.height = img.height * 0.7;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas);
      };
      img.onerror = () => resolve(null); // Ignora se n√£o carregar
      img.src = logoUrl;
    });

    // 3. Adiciona logo (se existir)
    if (img) {
      const pageWidth = doc.internal.pageSize.getWidth();
      const logoWidth = 60;  // Reduz tamanho da logo
      logoHeight = (img.height / img.width) * logoWidth;
      const logoX = (pageWidth - logoWidth) / 2;
      doc.addImage(img, 'JPEG', logoX, 10, logoWidth, logoHeight, undefined, 'FAST'); // Usa JPEG e modo FAST
    }

    // 4. Obt√©m dados do Firebase
    const { db } = await import("./firebase-config.js");
    const { get, ref, child } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js");
    const snapshot = await get(child(ref(db), "membros"));

    if (!snapshot.exists()) {
      alert("Nenhum membro encontrado.");
      return;
    }

    // 5. Prepara dados de forma mais compacta
    const membrosArray = Object.values(snapshot.val()).map(m => {
      // Formata endere√ßo de forma mais eficiente
      const endereco = [
        m.endereco, 
        m.numero && `N¬∫${m.numero}`, 
        m.bairro
      ].filter(Boolean).join(", ");
      
      return [
        m.nome || "-",
        m.nascimento ? formatDate(m.nascimento) : "-",
        m.sexo ? m.sexo.charAt(0) : "-",  // Apenas primeira letra
        m.telefone || "-",
        m.funcao || "-",
        m.batismo || "-",
        `${endereco}\n${m.cidade || ''}, ${m.estado || ''}`
      ];
    });

    // 6. Configura√ß√µes otimizadas da tabela
    const tableConfig = {
      head: [["Nome", "Nasc.", "Sx", "Tel.", "Fun√ß√£o", "Batismo", "Endere√ßo"]], // Cabe√ßalhos mais curtos
      body: membrosArray,
      startY: img ? 10 + logoHeight + 15 : 15, // Posi√ß√£o ajust√°vel
      margin: { top: 10, bottom: 15 }, // Margens reduzidas
      styles: { 
        fontSize: 9,  // Fonte menor
        cellPadding: 1.5,  // Espa√ßamento reduzido
        overflow: "linebreak",
        halign: "left",
        valign: "middle",
        lineWidth: 0.1  // Linhas mais finas
      },
      headStyles: {
        fillColor: [41, 128, 185],
        textColor: [255, 255, 255],
        fontSize: 9,
        cellPadding: 1.5
      },
      columnStyles: {
        0: { cellWidth: 50 },  // Colunas mais estreitas
        1: { cellWidth: 20 },
        2: { cellWidth: 10 },
        3: { cellWidth: 25 },
        4: { cellWidth: 20 },
        5: { cellWidth: 20 },
        6: { cellWidth: 65 }
      },
      didDrawPage: function(data) {
        // Rodap√© simplificado
        doc.setFontSize(7);
        doc.text(`P√°gina ${data.pageNumber}`, pageWidth / 2, doc.internal.pageSize.getHeight() - 8, { align: "center");
        
        // Ajuste para p√°ginas seguintes
        if (data.pageNumber > 1) {
          data.table.startY = 15;
        }
      },
      pageBreak: 'avoid',  // Evita quebras de p√°gina desnecess√°rias
      tableWidth: 'wrap'   // Ajusta largura da tabela
    };

    // 7. Gera a tabela
    doc.autoTable(tableConfig);
    
    // 8. Salva com nome indicando vers√£o compacta
    doc.save("lista_membros_compacto.pdf");

  } catch (error) {
    console.error("Erro ao gerar PDF:", error);
    alert("Erro ao gerar PDF: " + error.message);
  }
});

// Fun√ß√£o auxiliar para formatar data
function formatDate(dateString) {
  if (!dateString) return "";
  const date = new Date(dateString);
  return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
}
