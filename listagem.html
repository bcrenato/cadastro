<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Membros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .foto-mini {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }
    .membro-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .membro-item:hover {
      background-color: #f8f9fa;
    }
    .membro-texto {
      flex: 1;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Cadastro Igreja</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link active" href="listagem.html">Listagem</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Lista de Membros</h2>

    <div class="mb-3">
      <input id="search" type="text" class="form-control" placeholder="Buscar por nome...">
    </div>

    <div id="lista-membros" class="list-group"></div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const lista = document.getElementById("lista-membros");
    const search = document.getElementById("search");
    let membros = [];

    function render() {
      const termo = search.value.toLowerCase();
      lista.innerHTML = '';

      membros
        .filter(m => m.nome.toLowerCase().includes(termo))
        .forEach(m => {
          const div = document.createElement('a');
          div.className = "list-group-item list-group-item-action membro-item";
          div.href = `ficha.html?id=${m.id}`;
          div.innerHTML = `
            <img src="${m.fotoURL || 'https://via.placeholder.com/50'}" class="foto-mini" alt="Foto">
            <div class="membro-texto">
              <strong>${m.nome}</strong><br>
              <small class="text-muted">${m.funcao}</small>
            </div>
          `;
          lista.appendChild(div);
        });
    }

    search.addEventListener('input', render);

    onValue(ref(db, "membros"), (snapshot) => {
      membros = [];
      snapshot.forEach(child => {
        membros.push({ id: child.key, ...child.val() });
      });
      render();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
