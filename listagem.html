    }

      display: flex;
      align-items: center;
      text-decoration: none;

    }

    }
  </style>

<body>

<!-- 🔹 Conteúdo -->
<div class="container mt-4">

  <div class="mb-3 d-flex justify-content-between">
    <div>
      <button id="btnSelecionar" class="btn btn-secondary">Selecionar Cadastros</button>
      <button id="btnExportarPDF" class="btn btn-success">Exportar PDF</button>
    </div>
    <button id="btnExcluir" class="btn btn-danger d-none">Excluir Selecionados</button>
  </div>

  <div id="lista-membros" class="list-group"></div>
</div>

<!-- 🔹 Firebase + lógica -->
<script type="module">
  import { db } from './firebase-config.js';
  import { ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const lista = document.getElementById("lista-membros");
  const btnSelecionar = document.getElementById("btnSelecionar");
  const btnExcluir = document.getElementById("btnExcluir");
  let modoSelecao = false;
  const membrosRef = ref(db, "membros");

  function carregarMembros(data) {
    lista.innerHTML = "";
    if (!data) {
      lista.innerHTML = "<p class='text-center'>Nenhum membro cadastrado.</p>";
      return;
    }

    for (const id in data) {
      const membro = data[id];
      const item = document.createElement("div");
      item.className = "list-group-item membro-item";

      item.innerHTML = `
        <input type="checkbox" class="form-check-input me-2 checkbox-selecao" data-id="${id}">
        <a href="ficha.html?id=${id}" class="info-membro">
          <img src="${membro.fotoURL || ''}" class="foto-miniatura" alt="Foto">
          <div>
            <div><strong>${membro.nome}</strong></div>
            <small>${membro.funcao}</small>
          </div>
        </a>
      `;

      lista.appendChild(item);
    }

    atualizarVisibilidadeCheckboxes();
  }

  function atualizarVisibilidadeCheckboxes() {
    const checkboxes = document.querySelectorAll(".checkbox-selecao");
    checkboxes.forEach(cb => cb.style.display = modoSelecao ? "inline-block" : "none");
    btnExcluir.classList.toggle("d-none", !modoSelecao);
    btnSelecionar.textContent = modoSelecao ? "Cancelar Seleção" : "Selecionar Cadastros";
  }

  btnSelecionar.addEventListener("click", () => {
    modoSelecao = !modoSelecao;
    atualizarVisibilidadeCheckboxes();
  });

  btnExcluir.addEventListener("click", () => {
    const selecionados = document.querySelectorAll(".checkbox-selecao:checked");
    if (selecionados.length === 0) return alert("Nenhum cadastro selecionado.");
    if (!confirm("Deseja excluir os cadastros selecionados?")) return;

    selecionados.forEach(cb => {
      const id = cb.getAttribute("data-id");
      remove(ref(db, `membros/${id}`));
    });
  });

  onValue(membrosRef, (snapshot) => {
    const data = snapshot.val();
    carregarMembros(data);
  });
</script>

<!-- 🔹 Exportar PDF -->
<script>
  document.getElementById("btnExportarPDF").addEventListener("click", async () => {
  try {
    // 1. Configuração do PDF com compressão
    const doc = new window.jsPDFGlobal({
      orientation: "landscape",
      unit: "mm",
      format: "a4",
      compress: true,
      hotfixes: ["px_scaling"]
    });

    // 2. Carregamento otimizado da logo
    const logoUrl = "./logo.png";
    const img = await new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => {
        // Reduz a qualidade da imagem para 80%
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width * 0.8;
        canvas.height = img.height * 0.8;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        resolve(canvas);
      };
      img.onerror = () => resolve(null);
      img.src = logoUrl;
    });

    const pageWidth = doc.internal.pageSize.getWidth();
    let startY = 20; // Posição inicial padrão

    // 3. Cabeçalho completo com logo
    if (img) {
      const logoWidth = 70; // Largura moderada para equilíbrio
      const logoHeight = (img.height / img.width) * logoWidth;
      const logoX = (pageWidth - logoWidth) / 2;
      
      // Adiciona a logo
      doc.addImage(img, 'JPEG', logoX, 15, logoWidth, logoHeight, undefined, 'MEDIUM');
      
      // Textos do cabeçalho
      doc.setFontSize(14);
      doc.setTextColor(40);
      doc.text("Famílias Vivendo na Graça e Unção do Espírito", pageWidth / 2, 15 + logoHeight + 10, { align: "center" });
      
      doc.setFontSize(12);
      doc.text("Lista Completa de Membros", pageWidth / 2, 15 + logoHeight + 16, { align: "center" });
      
      startY = 15 + logoHeight + 25; // Ajusta a posição inicial da tabela
    }

    // 4. Obtenção dos dados do Firebase
    const { db } = await import("./firebase-config.js");
    const { get, ref, child } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js");
    const snapshot = await get(child(ref(db), "membros"));

    if (!snapshot.exists()) {
      alert("Nenhum membro encontrado.");
      return;
    }

    // 5. Preparação compacta dos dados
    const membrosArray = Object.values(snapshot.val()).map(m => {
      const endereco = [
        m.endereco, 
        m.numero && `Nº${m.numero}`, 
        m.bairro
      ].filter(Boolean).join(", ");
      
      return [
        m.nome || "-",
        m.nascimento ? formatDate(m.nascimento) : "-",
        m.sexo ? m.sexo.charAt(0).toUpperCase() : "-",
        m.telefone || "-",
        m.funcao || "-",
        m.batismo ? formatDate(m.batismo) : "-",
        `${endereco}\n${m.cidade || ''}, ${m.estado || ''}`
      ];
    });

    // 6. Configuração da tabela otimizada
    doc.autoTable({
      head: [["Nome", "Nascimento", "Sexo", "Telefone", "Função", "Batismo", "Endereço"]],
      body: membrosArray,
      startY: startY,
      margin: { top: 10, bottom: 15 },
      styles: {
        fontSize: 9,
        cellPadding: 1.5,
        overflow: "linebreak",
        halign: "left",
        valign: "middle",
        lineWidth: 0.2
      },
      headStyles: {
        fillColor: [41, 128, 185],
        textColor: [255, 255, 255],
        fontSize: 9,
        cellPadding: 2,
        lineWidth: 0.2
      },
      columnStyles: {
        0: { cellWidth: 66 },  // Nome
        1: { cellWidth: 25 },  // Nascimento
        2: { cellWidth: 20 },  // Sexo
        3: { cellWidth: 30 },  // Telefone
        4: { cellWidth: 25 },  // Função
        5: { cellWidth: 25 },  // Batismo
        6: { cellWidth: 80 }   // Endereço
      },
      didDrawPage: function(data) {
        // Rodapé em todas as páginas
        doc.setFontSize(8);
        doc.setTextColor(100);
        doc.text(`Página ${data.pageNumber}`, pageWidth / 2, doc.internal.pageSize.getHeight() - 10, { align: "center" });
        
        // Data de geração
        const now = new Date();
        doc.text(`Gerado em: ${now.toLocaleString('pt-BR')}`, pageWidth - 15, doc.internal.pageSize.getHeight() - 10, { align: "right" });

        // Ajuste para páginas seguintes
        if (data.pageNumber > 1) {
          data.table.startY = 20;
        }
      },
      pageBreak: 'avoid',
      tableWidth: 'wrap'
    });

    // 7. Salvar o PDF otimizado
    doc.save("lista_membros.pdf");

  } catch (error) {
    console.error("Erro ao gerar PDF:", error);
    alert("Erro ao gerar PDF. Verifique o console para detalhes.");
  }
});

// Função para formatar datas
function formatDate(dateString) {
  if (!dateString) return "";
  try {
    const date = new Date(dateString);
    return date.toLocaleDateString('pt-BR', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });
  } catch {
    return dateString; // Retorna original se não puder formatar
  }
}
</script>
